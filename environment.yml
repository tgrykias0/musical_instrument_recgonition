name: fastai
channels:
  - defaults
dependencies:
  - pandas
  - requests
  - python[version='>=3.6']
  - matplotlib
  - pillow
  - graphviz
  - fastai
  - pip
  - scipy
  - spacy
  - pyyaml
  - cuda92
  - pytorch[version='>=1.3.0']
  - graphite2
  - torchvision[version='>=0.5']
  - scikit-learn
  - jupyter
  - fastprogress[version='>=0.1.22']
prefix: /opt/conda/envs/fastai
